<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Binary Tape Favicon: [1][0][1] with center highlighted -->

  <!-- Left cell (1) -->
  <rect x="1" y="9" width="9" height="14" rx="2" fill="#e2e8f0"/>
  <text x="5.5" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#64748b" text-anchor="middle">1</text>

  <!-- Center cell (0) - Active/Head position -->
  <rect x="11" y="7" width="10" height="18" rx="2" fill="#2563eb"/>
  <text x="16" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">0</text>

  <!-- Right cell (1) -->
  <rect x="22" y="9" width="9" height="14" rx="2" fill="#e2e8f0"/>
  <text x="26.5" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#64748b" text-anchor="middle">1</text>

  <!-- Head indicator triangle -->
  <polygon points="16,3 13,7 19,7" fill="#2563eb"/>
</svg>
