<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TURING.MACHINE{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20251201v2">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Scanlines overlay -->
    <div class="scanlines"></div>

    <!-- Grid background -->
    <div class="grid-bg"></div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <div class="brand-logo">
                    <span class="logo-bracket">[</span>
                    <span class="logo-symbol">TM</span>
                    <span class="logo-bracket">]</span>
                </div>
                <span class="brand-text">TURING<span class="brand-dot">.</span>MACHINE</span>
            </a>
            <div class="nav-links">
                <a href="/lesson/1" class="nav-link {% if active_page == 'lessons' %}active{% endif %}">
                    <span class="link-icon">01</span>
                    <span class="link-text">LEARN</span>
                </a>
                <a href="/simulator" class="nav-link {% if active_page == 'simulator' %}active{% endif %}">
                    <span class="link-icon">02</span>
                    <span class="link-text">SIMULATE</span>
                </a>
                <a href="/challenge" class="nav-link {% if active_page == 'challenge' %}active{% endif %}">
                    <span class="link-icon">03</span>
                    <span class="link-text">CHALLENGE</span>
                </a>
            </div>
            <div class="nav-status">
                <span class="status-indicator"></span>
                <span class="status-text">SYS_ONLINE</span>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <span class="terminal-prompt">~/turing $</span>
                <span class="footer-text">Computational Theory Simulator</span>
            </div>
            <div class="footer-center">
                <span class="copyright">&copy; 2025 Корпоратив многоэтажк</span>
            </div>
            <div class="footer-right">
                <span class="cursor-blink">_</span>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}?v=20251130v1"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
